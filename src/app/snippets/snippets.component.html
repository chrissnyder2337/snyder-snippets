<md-card class="snippet-card" *ngFor="let snippet of snippets | async">
  <md-card-header>
    <div md-card-avatar class="snippet-avitar"></div>
    <md-card-title> {{snippet.title}}</md-card-title>
    <md-card-subtitle>{{snippet.tags.join(", ")}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <label>ID: </label>{{snippet.id}}
    <label>Title: </label> {{snippet.title}}
    <label>description: </label> {{snippet.description}}
    <label>Body: </label> {{snippet.body}}
    <label>Tags: </label> {{snippet.tags}}
  </md-card-content>
  <md-card-actions align="end">
    <button md-raised-button (click)="goToSnippet(snippet)" >View Full Snippet</button>
  </md-card-actions>
</md-card>
